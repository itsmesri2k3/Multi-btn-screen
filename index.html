<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="width: 100%; position: absolute; bottom: 0%; display: flex; justify-content: center;">
    <div id="menu-btn">
        <button id="home" onclick="part1()">HOME</button>
        <button id="about" onclick="part2()">ABOUT</button>
        <button id="service" onclick="part3()">SERVICE</button>
        <button id="contact" onclick="part4()">CONTACT</button>
    </div>
</div>
<div style="background-color: #ADD8E6; width: 100%; height: 100%; position: absolute; display: block;" id="one">
</div>
<div style="background-color: #ffffd1; width: 100%; height: 100%; position: absolute; display: none;" id="two">
</div>
<div style="background-color: #F08080; width: 100%; height: 100%; position: absolute; display: none;" id="three">
</div>
<div style="background-color: #90EE90; width: 100%; height: 100%; position: absolute; display: none;" id="four">
</div>

<script src="script.js"></script>
</body>
</html>
