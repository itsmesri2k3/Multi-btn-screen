<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAAMVOX WEB</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body oncontextmenu="return false;">
    <header id="menu" onclick="closepopup()">
        <div style="margin: 10px; margin-left: 20px;"><img src="psrp white.png" height="18px"></div>
        <div style="padding: 10px; margin-right: 10px; cursor: pointer;" onclick="menuopen()"><a><i class="fa-solid fa-angles-left fa-xl"></i></a></div>
    </header>
    <div id="menu-content">
        <div style=" padding: 20px; color: gainsboro; width: 20px; cursor: pointer;" onclick="closefun()"><i class="fa-solid fa-angles-right fa-xl" id="close-btn"></i></div>
        <div>
            <p style="color: white;"></p>
        </div>
    </div>
    <div style="width: 100%; position: fixed; bottom: 0%; display: flex; justify-content: center; z-index: 100;" onclick="closefun()">
        <div id="menu-btn">
            <button id="home" onclick="part1()">HOME</button>
            <button id="about" onclick="part2()">ABOUT</button>
            <button id="service" onclick="part3()">SERVICE</button>
            <button id="contact" onclick="part4()">CONTACT</button>
        </div>
    </div>
    <div style="background-color: #252525; width: 100%; height: 100%; position: absolute; display: block;" id="one" onclick="closefun()">
    </div>
    <div style="background-color: #252525; width: 100%; height: 100%; position: absolute; display: none;" id="two" onclick="closefun()">
    </div>
    <div style="background-color: #252525; width: 100%; height: 100%; position: absolute; display: none;" id="three" onclick="closefun()">
    </div>
    <div style="background-color: #252525; width: 100%; height: 100%; position: absolute; display: none;" id="four" onclick="closefun()">
    </div>
    <nav style="height: 100%; width: max-content; position: absolute; display: flex; align-items: center; left: -70px; transition: left 0.3s ease;" id="sidepopup" onclick="closefunx()">
        <div id="menu-content2">
            <div id="toggleplace">
                <a id="ones" style=" color: gray;" onclick="toggle()"><i class="fa-solid fa-toggle-off fa-xl"></i></a>
                <a id="twos" style="display: none; color: gray;" onclick="toggle()"><i class="fa-solid fa-toggle-on fa-xl"></i></a>
            </div>
        </div>
        <div style=" padding-right: 20px; padding-top: 20px; padding-bottom: 20px; padding-left: 10px; color: aliceblue; width: 20px; cursor: pointer;" onclick="closefun2()" id="object"><i class="fa-solid fa-circle-notch fa-spin fa-lg" id="close-btn"></i></div>
    </nav>
        
<script src="test.js"></script>  
<script>
   function toggle() {
    var ones = document.getElementById("ones");
    var twos = document.getElementById("twos");
    var menu = document.getElementById("menu");
    var object = document.getElementById("object");
    var menubtn = document.getElementById("menu-btn");
    var logo = document.querySelector('#menu img');

    if (window.getComputedStyle(ones).display === "none") {
        ones.style.display = "block";
        twos.style.display = "none";
        document.body.style.backgroundColor = "#252525";
        menu.style.backgroundColor = "rgba(166, 166, 166, 0.214)";
        menubtn.style.backgroundColor = "rgba(166, 166, 166, 0.214)";
        one.style.backgroundColor = "#252525";
        two.style.backgroundColor = "#252525";
        three.style.backgroundColor = "#252525";
        four.style.backgroundColor = "#252525";
        object.style.color = "rgb(236, 236, 236)";
        logo.src = "psrp white.png";
        
    } else {
        ones.style.display = "none";
        twos.style.display = "block";
        document.body.style.backgroundColor = "rgb(236, 236, 236)";
        menu.style.backgroundColor = "rgba(43, 43, 45, 0.5)";
        menubtn.style.backgroundColor = "rgba(43, 43, 45, 0.5)";
        one.style.backgroundColor = "rgb(236, 236, 236)";
        two.style.backgroundColor = "rgb(236, 236, 236)";
        three.style.backgroundColor = "rgb(236, 236, 236)";
        four.style.backgroundColor = "rgb(236, 236, 236)";
        object.style.color = "#252525";
        logo.src = "psrp black.png";
    }
}
</script>
</body>
</html>
